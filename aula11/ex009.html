<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <h1>Descobrindo o seu país</h1>
    Qual o seu país: <input type="text" name="país" id="país">
    <input type="button" value="Verificar" onclick="analisar()">
    <div id="res">

    </div>
    <script>
         function analisar() {
            var p = window.document.getElementById('país')
            var res = window.document.getElementById('res')
            var txtp = String(p.value)
            if (txtp == 'Brasil') {
                res.innerHTML = 'Você é <strong>brasileiro!</strong>'} 
                else{ 
                    res.innerHTML = 'Você é <strong>estrangeiro!</strong>'}        
    }
    </script>
    
</body>
</html>
