<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando Strings</title>
    <style>
        body {
            background-color: rgb(173, 130, 77);
            font: normal 30px Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt ('Qual é o seu nome?')
        document.write(`Olá <strong>${nome}</strong> !!<br>`)
        document.write(`Seu nome tem <strong>${nome.length}</strong> letras. <br>`)
        document.write (`Seu nome em maiusculas é <strong>${nome.toUpperCase()}</strong>`)

        
    </script>


    
</body>
</html>
